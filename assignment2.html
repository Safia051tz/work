<!DOCTYPE html>
<htm lang="eng">
    <head>
        <title>Nested</title>
    </head>
    <body>
        <h1><center>To illustrate Nested and Definition List Tags</center></h1>
        <p><b>An order nested list:</b></p>
        <ol>
            <li>Coffe</li>
            <li>Tea
            <ol type="a">
                <li>Blac Tea</li>
                <li>Greeen Tea
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
                </li>
            </ol>
        </ol>
        <ol>
        <li>milk </li>
        </ol>
        <p><b>A Definition List:</b></p>
        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital City of amata</dd>
            <dt>Mumbai</dt>
            <dd>-Capital city of Maharashtra</dd>
        </dl>
        </body>
    </body>
</html>
